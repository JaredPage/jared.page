    <script>
        async function timeout(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function waitForPageAsyncLoad() {
            await timeout(1);
            return new Promise(function(resolve, reject) {
                if (typeof determineParticlesViability == 'undefined') {
                    reject();
                } else {
                    resolve();
                }
            });
        }

        async function waitToLoadEverything() {
            // Check if functions are available.
            if (typeof determineParticlesViability == 'undefined') {
                //Try 100 times. If this 100 time fails - Coffe Calc and Particles will not be visible
                console.log("WaitForLoadEverything " + i);
                for (var i = 0; i < 100; i++) {
                    try {
                        await waitForPageAsyncLoad();
                        break;
                    } catch (e) {
                        console.log(e);
                    }
                }
            }
            determineParticlesViability();
        }

        window.onload = waitToLoadEverything;
